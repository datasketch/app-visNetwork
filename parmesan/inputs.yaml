nd_shape:
  show: true
  input_type: selectizeInput
  input_params:
    label: shape
    choices: 
      Dot:
      - dot
      Square:
      - square
      Diamond:
      - diamond
      Triangle:
      - triangle
      Star:
      - star
      Text:
      - text
    selected: dot
nd_size:
  show: true
  input_type: sliderInput
  input_params:
    label: size
    min: 0
    max: 50
    value: 22
    step: 1
nd_color:
  show: true
  input_type: colorPaletteInput
  input_params:
    label: color
    colors: 
      - "#C3719B"
nd_border:
  show: true
  input_type: sliderInput
  input_params:
    label: border
    min: 0
    max: 10
    value: 1
    step: 1
nd_border_color:
  show: true
  show_if: 
    nd_border:
      not_equals: 0
  input_type: colorPaletteInput
  input_params:
    label: border_color
    colors: 
      - "#AD1472"
